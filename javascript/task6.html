<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      border: 1px solid #dbdbdb;
      padding: 20px;
      width: 300px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #262626;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077c2;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }
    .options a {
      color: #0095f6;
      text-decoration: none;
    }
    .options a:hover {
      text-decoration: underline;
    }
    .signup {
      margin-top: 20px;
      font-size: 14px;
    }
    .signup a {
      color: #0095f6;
      text-decoration: none;
    }
    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log in</button>
    </form>
    <div class="options">
      <label>
        <input type="checkbox" /> Remember me
      </label>
      <a href="#">Forgot Password?</a>
    </div>
    <div class="signup">
      Don't have an account? <a href="#">Sign up here</a>
    </div>
  </div>
</body>
</html>
